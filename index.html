<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouluinen Raaputusarpa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('jouluarpa.png') no-repeat center center fixed; /* Yleinen taustakuva */
            background-size: cover;
            text-align: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1em;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        canvas {
            margin: 20px auto;
            width: 90%; /* Skaalaa leveydeltään 90% mobiililaitteilla */
            max-width: 600px; /* Maksimileveys */
            height: auto; /* Korkeus suhteessa leveyteen */
            aspect-ratio: 3 / 2; /* Suhdeluku 3:2 */
            display: block;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            background: url('scratchcard.png') no-repeat center center; /* Raaputusalueen taustakuva */
            background-size: cover;
        }

        #result {
            font-size: 1.2em;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Media queries mobiililaitteille */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            canvas {
                width: 100%; /* Skaalaa koko ruudun leveydelle */
                margin: 10px 0;
            }

            #result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Jouluinen raaputusarpa</h1>
    <p>Raaputa kolme samaa rahamäärää voittaaksesi.</p>
    <canvas id="scratchCard" width="600" height="400"></canvas>
    <p id="result" style="font-weight: bold;"></p>

    <script>
        const canvas = document.getElementById('scratchCard');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');

        // Peitetään canvas harmaalla värillä
        ctx.fillStyle = 'gray';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Palkintoalue
        const prize = 'Onneksi olkoon, voitit!';
        let isScratched = false;

        // Tarkistaa, onko tarpeeksi raaputettu
        const checkScratch = () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let scratchedPixels = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] === 0) scratchedPixels++;
            }
            if (scratchedPixels / (canvas.width * canvas.height) > 0.6 && !isScratched) {
                isScratched = true;
                result.textContent = prize;
            }
        };

        // Kuuntelee raaputustoimintaa
        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons !== 1) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.clearRect(x - 10, y - 10, 20, 20);
            checkScratch();
        });
    </script>
</body>
</html>
